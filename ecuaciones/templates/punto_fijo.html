{% extends 'base_template.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <h1 class="display-4 mb-4">Método del Punto Fijo</h1>
    </div>
</div>
    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="pb-3 col-lg-4 col-12">
                <label for="g">Función:</label>
                <input type="text" id="g" name="g" class="form-control" placeholder="x**2-4" required>
            </div>
            <div class="pb-3 col-lg-4 col-12">
                <label for="x_origin">X inicial (x_origin):</label>
                <input type="text" id="x_origin" name="x_origin" class="form-control" placeholder="1" required>
            </div>
            <div class="pb-3 col-lg-4 col-12">
                <label for="tol">Tolerancia:</label>
                <input type="text" id="tol" name="tol" class="form-control" placeholder="0.0001" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            {% if alert == "success" %}
                <div class="alert alert-success" role="alert">
                    {{ error_msg }}
                </div>
            {% elif alert == "danger" %}
                <div class="alert alert-danger" role="alert">
                    {{ error_msg }}
                </div>
            {% endif %}
        </div>
    </div>

{% endblock content %}
